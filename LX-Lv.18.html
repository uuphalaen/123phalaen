<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>罗霞十八岁生日快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        body {
            overflow: hidden;
            background-color: #fff9e6;
            touch-action: manipulation;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            padding: 10px;
            background-color: #fff9e6;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .screen.active {
            display: flex;
        }

        /* 画面1：密码弹窗 */
        #screen1 .popup {
            width: 90%;
            max-width: 320px;
            background: linear-gradient(135deg, #fff9e6, #e6f7ff);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(102, 179, 255, 0.2);
            border: 1px solid #b3d9ff;
        }
        #screen1 h2 {
            color: #2980b9;
            font-size: 24px;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }
        .password-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #b3d9ff;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            text-align: center;
            background-color: #fff;
        }
        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            margin: 0 8px;
            cursor: pointer;
        }
        .btn-confirm {
            background-color: #3498db;
            color: #fff;
        }

        /* 错误提示气泡 */
        .error-bubble {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ffc2d1, #ffafcc);
            color: #fff;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(255, 129, 170, 0.3);
            z-index: 1000;
            opacity: 0;
            animation: errorFade 2s ease forwards;
        }
        @keyframes errorFade {
            0% { opacity: 0; transform: translate(-50%, -10px); }
            20% { opacity: 1; transform: translate(-50%, 0); }
            80% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -10px); }
        }

        /* 画面2：气泡页 */
        #screen2 {
            justify-content: flex-start;
            padding-bottom: 80px;
            position: relative;
            overflow: hidden;
        }
        .btn-next {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            text-align: center;
        }
        .bubble {
            position: absolute;
            padding: 35px 40px;
            border-radius: 40px;
            color: white;
            font-size: 22px;
            max-width: 300px;
            min-width: 260px;
            text-align: center;
            z-index: 99;
            opacity: 0;
            transform: scale(0);
            animation: bubblePop 0.3s ease-out forwards, bubbleFade 0.5s ease-out 4.5s forwards;
        }
        .bubble span {
            display: block;
            line-height: 1.5;
        }
        .bubble:nth-child(3n+1) { background: linear-gradient(135deg, #ff9a9e, #fecfef); }
        .bubble:nth-child(3n+2) { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
        .bubble:nth-child(3n+3) { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
        @keyframes bubblePop {
            0% { opacity: 0; transform: scale(0); }
            80% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes bubbleFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
        .final-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 90;
            font-family: 'Ma Shan Zheng', cursive;
            color: #000;
            width: 90%;
            max-width: 500px;
        }
        .final-title .line1 {
            text-align: center;
            font-weight: bold;
        }
        .final-title div {
            font-size: 20px;
            opacity: 0;
            animation: titleFadeIn 1.5s ease forwards;
            line-height: 1.8;
            margin: 4px 0;
            word-wrap: break-word;
            text-align: left;
        }
        .final-title .line1 { animation-delay: 8s; }
        .final-title .line2 { animation-delay: 8.75s; }
        .final-title .line3 { animation-delay: 9.5s; }
        .final-title .line4 { animation-delay: 10.25s; }
        @keyframes titleFadeIn {
            to { opacity: 1; }
        }

        /* 画面3：蛋糕页 */
        #screen3 {
            justify-content: flex-start;
            padding-top: 50px;
        }
        .cake-container {
            width: 100%;
            height: 50vh;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 30px;
        }
        .cake-layer {
            position: absolute;
            height: 50px;
            background-color: #5d3a13;
            border-radius: 8px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: cakeFall 1.2s ease forwards;
        }
        .layer1::after,
        .layer2::after,
        .layer3::after {
            content: "";
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            height: 6px;
            background-color: #ffc0cb;
            border-radius: 3px;
        }
        .layer3::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(135deg, #4a2c2a 0%, #7d4427 100%);
            border-radius: 8px 8px 0 0;
        }
        .layer1 { 
            width: 180px;
            bottom: 0; 
            animation-delay: 0.5s; 
            z-index: 1;
        }
        .layer2 { 
            width: 140px;
            bottom: 50px; 
            animation-delay: 1.7s; 
            z-index: 2;
        }
        .layer3 { 
            width: 100px;
            bottom: 100px; 
            animation-delay: 2.9s; 
            z-index: 3;
        }
        @keyframes cakeFall {
            0% { opacity: 0; transform: translate(-50%, -80px); }
            100% { opacity: 1; transform: translate(-50%, 0); }
        }
        .candle {
            position: absolute;
            width: 8px;
            height: 25px;
            background-color: #fff;
            border-radius: 2px 2px 0 0;
            left: 50%;
            transform: translateX(-50%);
            bottom: 150px; 
            opacity: 0;
            animation: candleShow 0.5s ease forwards;
            animation-delay: 4.1s; 
            z-index: 5;
            border: 1px solid #b3d9ff;
        }
        .flame {
            position: absolute;
            width: 12px;
            height: 20px;
            background: linear-gradient(to top, #ff9500, #fffb00);
            border-radius: 50% 50% 20% 20%;
            left: 50%;
            transform: translateX(-50%);
            bottom: 175px; 
            opacity: 0;
            animation: flameShow 0.5s ease forwards, flameFlicker 1s ease-in-out infinite alternate;
            animation-delay: 4.6s; 
            z-index: 6;
        }
        .flame.blown {
            animation: flameBlow 0.3s ease forwards;
        }
        @keyframes candleShow {
            from { opacity: 0; transform: translate(-50%, -10px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
        @keyframes flameShow {
            from { opacity: 0; transform: translate(-50%, -5px) scale(0.5); }
            to { opacity: 1; transform: translate(-50%, 0) scale(1); }
        }
        @keyframes flameFlicker {
            from { transform: translateX(-50%) scale(1); border-radius: 50% 50% 20% 20%; }
            to { transform: translateX(-45%) scale(1.1); border-radius: 40% 60% 20% 30%; }
        }
        @keyframes flameBlow {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.5; transform: translateX(-40%) scale(0.8); }
            100% { opacity: 0; transform: translateX(-30%) scale(0.2); }
        }
        .notify-bubble {
            background: linear-gradient(135deg, #ffecd2, #c2e9fb);
            border-radius: 20px;
            padding: 15px 25px;
            text-align: center;
            color: #2980b9;
            font-size: 18px;
            box-shadow: 0 3px 10px rgba(102, 179, 255, 0.2);
            z-index: 100;
            display: none;
        }
        .notify-bubble p {
            margin: 5px 0;
        }
        .notify-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 画面4：文字页 */
        #screen4 .final-text {
            font-size: 20px;
            color: #000;
            text-align: center;
            line-height: 2.5;
            padding: 0 20px;
            transition: opacity 3s ease;
        }
        #screen4 .final-text span {
            display: block;
            opacity: 0;
            animation: textFadeIn 0.8s ease forwards;
        }
        #screen4 .final-text span:nth-child(1) { animation-delay: 0s; }
        #screen4 .final-text span:nth-child(2) { animation-delay: 1s; }
        #screen4 .final-text span:nth-child(3) { animation-delay: 2s; }
        #screen4 .final-text span:nth-child(4) { animation-delay: 3s; }
        #screen4 .final-text span:nth-child(5) { animation-delay: 4s; }
        #screen4 .final-text span:nth-child(6) { animation-delay: 5s; }
        #screen4 .final-text span:nth-child(7) { animation-delay: 6s; }
        #screen4 .final-text span:nth-child(8) { animation-delay: 7s; }
        #screen4 .final-text span:nth-child(9),
        #screen4 .final-text span:nth-child(10) { 
            animation-delay: 8s;
            color: #000;
        }
        @keyframes textFadeIn {
            0% { opacity: 0; transform: translateY(5px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .text-fade-out {
            opacity: 0 !important;
        }

        /* ========== 改动1：烟花画布z-index拉满 ========== */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; 
            z-index: 9999; /* 最高层级，不会被任何元素遮挡 */
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="screen1" class="screen active">
        <div class="popup">
            <h2>小虾米</h2>
            <input type="password" class="password-input" placeholder="请输入密码" id="password">
            <div>
                <button class="btn btn-confirm" id="confirmBtn">确定</button>
            </div>
        </div>
    </div>

    <div id="screen2" class="screen">
        <div class="final-title">
            <div class="line1">地球online【系统提示】</div>
            <div class="line2">尊敬的小虾米玩家您好：</div>
            <div class="line3">  恭喜您通关17Lv.副本！地球online已更新至最新版本，您的主线任务已更新完毕，本次更新将开放新地图及新副本，并随机刷新全新NPC，请继续向前探索，感谢您对地球online游戏的支持与喜爱。</div>
            <div class="line4">  恭喜进阶人生Lv.18！</div>
        </div>
        <button class="btn-next" onclick="goToScreen3()">进入<br>地球onlineLv.18</button>
    </div>

    <div id="screen3" class="screen">
        <div class="cake-container" id="cakeContainer">
            <div class="cake-layer layer1"></div>
            <div class="cake-layer layer2"></div>
            <div class="cake-layer layer3"></div>
            <div class="candle"></div>
            <div class="flame" id="flame"></div>
        </div>
        <div class="notify-bubble" id="notify1">
            <p>许个愿吧！</p>
            <button class="notify-btn" id="btnYes">好</button>
        </div>
        <div class="notify-bubble" id="notify2">
            <p>许好了？可以吹蜡烛啦！</p>
            <button class="notify-btn" id="btnBlow">呼~</button>
        </div>
    </div>

    <div id="screen4" class="screen">
        <div class="final-text" id="finalText">
            <span>Hi!我是小羊汁~</span>
            <span>18岁生日快乐呀罗霞</span>
            <span>最近过的怎么样≧∇≦</span>
            <span>天天开心哦 天冷注意保暖</span>
            <span>多喝热水呀</span>
            <span>不知不觉我们认识这么久了</span>
            <span>这是我们一起过的第三个生日</span>
            <span>来日方长呀小虾米</span>
            <span>——wy</span>
            <span>2025/12/14</span>
        </div>
    </div>

    <!-- 烟花画布位置不变 -->
    <canvas id="fireworksCanvas"></canvas>

    <script>
        const screen1 = document.getElementById('screen1');
        const screen2 = document.getElementById('screen2');
        const screen3 = document.getElementById('screen3');
        const screen4 = document.getElementById('screen4');
        const confirmBtn = document.getElementById('confirmBtn');
        const passwordInput = document.getElementById('password');
        const flame = document.getElementById('flame');
        const notify1 = document.getElementById('notify1');
        const notify2 = document.getElementById('notify2');
        const btnYes = document.getElementById('btnYes');
        const btnBlow = document.getElementById('btnBlow');
        const btnNext = document.querySelector('.btn-next');
        const finalText = document.getElementById('finalText');

        let isBlown = false;

        // 密码验证
        confirmBtn.addEventListener('click', () => {
            if (passwordInput.value === '1025') {
                screen1.classList.remove('active');
                screen2.classList.add('active');
                startBubblePop();
                setTimeout(() => {
                    btnNext.style.display = 'block';
                }, 11500);
            } else {
                const errorBubble = document.createElement('div');
                errorBubble.className = 'error-bubble';
                errorBubble.textContent = '笨！你的农历生日呀！';
                screen1.appendChild(errorBubble);
                setTimeout(() => {
                    errorBubble.remove();
                }, 2000);
                passwordInput.value = '';
            }
        });

        // 页面切换
        function goToScreen3() {
            btnNext.style.display = 'none';
            screen2.classList.remove('active');
            screen3.classList.add('active');
            setTimeout(() => {
                notify1.style.display = 'block';
            }, 5000); 
        }

        function goToScreen4() {
            screen3.classList.remove('active');
            screen4.classList.add('active');
            // 文字显示完8s后 淡出+启动烟花
            setTimeout(() => {
                finalText.classList.add('text-fade-out');
                initFireworks(); // 启动烟花
            }, 8000);
        }

        // 气泡生成
        const totalBubbles = 30;
        const popInterval = 250; 
        const popCountPerTime = 3; 
        let createdCount = 0;
        let timer = null;

        function startBubblePop() {
            timer = setInterval(() => {
                if (createdCount >= totalBubbles) {
                    clearInterval(timer);
                    return;
                }
                const actualPop = Math.min(popCountPerTime, totalBubbles - createdCount);
                createBubbleBatch(actualPop);
                createdCount += actualPop;
            }, popInterval);
        }

        function createBubbleBatch(count) {
            const allBlessings = [
                {line1: "小虾米", line2: "前程似锦"},
                {line1: "小虾米", line2: "平安喜乐"},
                {line1: "小虾米", line2: "天天开心"},
                {line1: "小虾米", line2: "万事顺意"},
                {line1: "小虾米", line2: "福气满满"},
                {line1: "小虾米", line2: "元气满满"},
                {line1: "小虾米", line2: "闪闪发光"},
                {line1: "小虾米", line2: "被爱包围"},
                {line1: "小虾米", line2: "学业进步"},
                {line1: "小虾米", line2: "永远灿烂"},
                {line1: "小虾米", line2: "岁岁无忧"},
                {line1: "小虾米", line2: "朝朝欢喜"},
                {line1: "小虾米", line2: "未来可期"},
                {line1: "小虾米", line2: "越来越美"},
                {line1: "小虾米", line2: "快乐万岁"},
                {line1: "小虾米", line2: "好运连连"},
                {line1: "小虾米", line2: "勇敢热烈"},
                {line1: "小虾米", line2: "日子超甜"},
                {line1: "小虾米", line2: "一路繁花"},
                {line1: "小虾米", line2: "做最好的"},
                {line1: "小虾米", line2: "生日快乐"},
                {line1: "小虾米", line2: "笑口常开"},
                {line1: "小虾米", line2: "称心如意"},
                {line1: "小虾米", line2: "星光璀璨"},
                {line1: "小虾米", line2: "平安喜乐"},
                {line1: "小虾米", line2: "顺遂无忧"},
                {line1: "小虾米", line2: "平安喜乐"},
                {line1: "小虾米", line2: "平安顺遂"},
                {line1: "小虾米", line2: "幸福久久"},
                {text: "虾米千玺999"}
            ];
            const screenW = screen2.clientWidth;
            const screenH = screen2.clientHeight;
            for (let i = 0; i < count; i++) {
                const idx = createdCount + i;
                const blessing = allBlessings[idx % allBlessings.length]; 
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                if (blessing.text) {
                    bubble.textContent = blessing.text;
                } else {
                    bubble.innerHTML = `<span>${blessing.line1}</span><span>${blessing.line2}</span>`;
                }
                screen2.appendChild(bubble);
                const bubbleW = bubble.offsetWidth;
                const bubbleH = bubble.offsetHeight;
                const maxLeft = screenW - bubbleW - 20;
                const maxTop = screenH - bubbleH - 100;
                const left = Math.max(10, Math.floor(Math.random() * maxLeft));
                const top = Math.max(10, Math.floor(Math.random() * maxTop));
                bubble.style.left = `${left}px`;
                bubble.style.top = `${top}px`;
            }
        }

        // 气泡按钮交互
        btnYes.addEventListener('click', () => {
            notify1.style.display = 'none';
            setTimeout(() => {
                notify2.style.display = 'block';
            }, 500);
        });

        btnBlow.addEventListener('click', () => {
            notify2.style.display = 'none';
            if (!isBlown) {
                flame.classList.add('blown');
                isBlown = true;
                setTimeout(() => {
                    goToScreen4();
                }, 1000);
            }
        });

        // ========== 改动2+3：简化烟花逻辑，去掉重复判断 ==========
        const MACARON_COLORS = [
            '#FFB6C1', 
            '#87CEEB', 
            '#98FB98', 
            '#F0E68C', 
            '#DDA0DD', 
            '#FFE4E1'  
        ];

        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        // 自适应窗口
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        // 粒子类
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = Math.random() * 3 + 2;
                this.angle = Math.random() * Math.PI * 2;
                this.gravity = 0.05;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.color = MACARON_COLORS[Math.floor(Math.random() * MACARON_COLORS.length)];
                this.alpha = 1;
                this.decay = Math.random() * 0.01 + 0.005;
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        // 创建烟花
        function createFirework(x, y) {
            const particleCount = 100; 
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // 动画循环（只执行一次）
        function animateFireworks() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();

                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animateFireworks);
        }

        // 初始化烟花
        function initFireworks() {
            resizeCanvas();
            animateFireworks();
            // 自动生成烟花 - 限制y轴为屏幕上方1/3区域
            setInterval(() => {
                const randomX = Math.random() * canvas.width;
                // 烟花y轴限制在屏幕上方0到1/3高度，且不小于20px避免贴顶
                const randomY = Math.random() * (canvas.height / 3) + 20;
                createFirework(randomX, randomY);
            }, 2000);
            // 点击触发烟花 - 若点击在下方，仍强制在上方生成
            document.addEventListener('click', (e) => {
                const clickX = e.clientX;
                // 点击时烟花y轴同样限制在屏幕上方1/3区域
                const clickY = Math.random() * (canvas.height / 3) + 20;
                createFirework(clickX, clickY);
            });
        }
    </script>
</body>
</html>
